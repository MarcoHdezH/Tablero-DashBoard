<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="shortcut icon" href="./img/crypto.png">

    <title>Tablero Dashboard</title>
</head>

<body>

    <header class="header">
        <h1>Cotizador de CryptoMonedas</h1>
    </header>

    <section class="container">
        <h4>Api Utilizada <a href="https://min-api.cryptocompare.com/documentation">CrytoCompare</a></h4>
        <div class="row">
            <div class="one-half column">
                <img src="img/cryptomonedas.png">
            </div>
            <div class="one-half column">
                <form id="formulario">
                    <div class="row">
                        <label>Elige tu Moneda</label>
                        <select class="u-full-width" id="moneda" name="moneda">
                            <option value="">Elige tu moneda</option>
                            <option value="USD">Dolar Estadounidense</option>
                            <option value="MXN">Peso Mexicano</option>
                            <option value="COP">Peso Colombiano</option>
                            <option value="VES">Bolivar Venezolano</option>
                            <option value="JPY">Yen Japonés</option>
                            <option value="GBP">Libras</option>
                            <option value="EUR">Euros</option>
                        </select>
                    </div>

                    <div class="row">
                        <div>
                            <label>Elige tu Criptomoneda</label>
                            <select class="u-full-width" id="criptomonedas" name="criptomoneda">
                                <option value="">Elige tu criptomoneda</option>
                            </select>
                        </div>
                    </div>
                    <input class="button-primary u-full-width" type="submit" value="Cotizar" />
                    <div id="resultado" class="resultado"></div>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <section class="footer__header">
            <h6>Proyecto 3: Tablero Dashboard</h6>
        </section>
        <section class="footer__final">
            <p>
                2023 U Camp. Todos los derechos reservados. Esta es una página de aterrizaje ficticia para fines
                académicos.
            </p>
            <p><a href="https://github.com/MarcoHdezH/Tablero-DashBoard.git">Desarrollado por Marco Antonio Hernandez Hernandez</a></p>
        </section>
    </footer>

    <script src="js/app.js"></script>

</body>
</html>
